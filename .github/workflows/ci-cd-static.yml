name: Static Site CI/CD (Staging Preview â†’ Production)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (Optional) build step if needed
      # - uses: actions/setup-node@v4
      #   with: { node-version: "20" }
      # - run: npm ci && npm run build

      - name: Upload Pages artifact (static site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: src

  deploy_staging:
    needs: build_and_test
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      preview_url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages (Staging)
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Trigger notify-testing workflow
        uses: peter-evans/workflow-dispatch@v3
        env:
          STAGING_URL: ${{ steps.deploy.outputs.page_url }}
        with:
          repository: ${{ github.repository }}
          workflow: "notify-testing.yml"
          ref: ${{ github.ref_name }}
          inputs:
            staging_url: ${{ env.STAGING_URL }}

  approve_and_deploy_prod:
    needs: deploy_staging
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ needs.deploy_staging.outputs.preview_url }}
    steps:
      - name: Deploy to GitHub Pages (Production)
        uses: actions/deploy-pages@v4
